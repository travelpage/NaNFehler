<!DOCTYPE html>
<html lang="de">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script</title>
  </head>
  <body>

	<div class="open">
		<button class="open-btn" id="open-btn">Shop eröffnen</button>
	</div>
	<div class="main">
		<div class="main-info">
			<div class="name">Name des Shopes </div>
			<div class="name-value"></div>

			<div class="budget">Budget: </div>
			<div class="budget-value"></div>

			<div class="goods">Güterkategorie </div>
			<div class="goods-value"></div>

			<div class="items"> Namen von Gütern </div>
			<div class="items-value"></div>

			<div class="employers">Eingestellte </div>
			<div class="employers-value"></div>

			<div class="discount"> Discount System</div>
			<div class="discount-value"></div>

			<div class="isopen">Geöffnet </div>
			<div class="isopen-value"></div>
		</div>
		<div class="main-functions">
			<div class="choose-goods">Geben Sie die Kategorien ein</div>
			<input class="goods-item" type="text" id="goods_1">
			<input class="goods-item" type="text" id="goods_2">
			<input class="goods-item" type="text" id="goods_3">
			<input class="goods-item" type="text" id="goods_4">

			<div class="choose-items">Geben Sie die Güter durch komma getrennt ein</div>
			<input class="choose-item" type="text" id="items">

	

			<div class="count-budget">Täglicher Budget berechnen</div>
			<input class="count-budget-value" type="text" id="budget">
			<button id="countingButton" class="count-budget-btn">Berechnen</button>

			<div class="hire-employers">Namen von Eingestellten:</div>
			<input class="hire-employers-item" type="text" id="employers_1">
			<input class="hire-employers-item" type="text" id="employers_2">
			<input class="hire-employers-item" type="text" id="employers_3">
			<input class="submit" type="submit" value="Senden">
		</div>
	</div>


	<link rel="stylesheet" href="css/style.css">

	<script src="js/index.js"></script>
  </body>
</html>
